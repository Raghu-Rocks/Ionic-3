<ion-menu [content]="content" class="side-menu">
  <ion-header>
    <ion-toolbar class="sidemenu-tool">
      <ion-title class="sidemenu-title">MENU</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="app-content">
    <div class="sidemenu-container">
      <ion-list>
        <button class="sidemenu-btns" menuClose ion-item *ngFor="let p of people; let i=index" (click)="openPage(p.template,p)">
            {{p.name}}
        </button>
        <button class="sidemenu-btns" menuClose ion-item (click)="openPage('NotificationDetailsPage','')">
          Notification
        </button>  
        <button class="sidemenu-btns" menuClose ion-item (click)="onLogOut()">
            Log Out
        </button>  
          <!--<button menuClose ion-item>
              <ion-item>Test2</ion-item>
          </button>-->
      </ion-list>
    </div>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
