<ion-header class="header-transparent" #headerHeight>

  <ion-navbar class="detail-back-btn">
    <ion-title  align="center">
      <button ion-button round class="date-btn">
        <ion-icon  md="md-time" ios="ios-time-outline"></ion-icon>{{navParams.data.date_today}}
      </button>
      <!--<span class="date-btn">
        <ion-icon  md="md-time" ios="ios-time-outline"></ion-icon>{{navParams.data.date_today}}
      </span>-->
    </ion-title>
  </ion-navbar>

</ion-header>

  <ion-content class="app-bg">
        <!-- {{lastYear | json}}   {{array1}} -->
        <div *ngFor="let item of cardName; let i = index;">
          <h2 *ngIf="i == 1" class="screen-title" align="center">{{this.lastYear[0]}}</h2>
        </div>
    <div  *ngFor="let item of cardName; let i = index; let f = first;">
      <div *ngIf="i == 0">
        <ion-grid class="white-txt">
          <ion-row class="pos-relative">
              <ion-col class="detail-screen-card bg-grey" col-6>
                <p class="detail-screen-card-title">{{this.lastYear[1]}}</p>
                <!-- <div class="demo-bullet"></div> -->
                <div class="card1-bullet-wraper  last-year-bullet" #bulletChart>
                  <div class="mask31"></div>                  
                      <div id="bulletLast{{lastBulletA}}" class="bulletLastGraph"></div>
                  <!--<bullet-chart [height]="height" [colors]="colors" [actual]="actual" [target]="target" [ranges]="ranges"></bullet-chart>-->
                </div>
               		<div>
                          <span  class="legend-txt legend-last small-txt" >{{lstArray3}}</span>
                          <span  class="legend-txt legend-target small-txt" *ngIf="stArray2 != 0 && stArray2 != null">{{lstArray2}}</span>
                          <!-- <span  class="legend-txt legend-projected small-txt" >{{lstArray1}}</span> -->
        			    </div>
              </ion-col>
	             <div class="total-box"><span class="txt-total">Total</span></div> 
              <ion-col class="detail-screen-card bg-blue" col-6>
                  	<p class="detail-screen-card-title">Today</p>
                <!-- <div class="demo-bullet"></div> -->
                <div class="card1-bullet-wraper" #bulletChart>
                  <div class="mask32"></div>
                      <div id="bulletTdy{{tdyBulletA}}"></div>
                  <!--<bullet-chart [height]="height" [colors]="colors" [actual]="actual" [target]="target" [ranges]="ranges"></bullet-chart>-->
                </div>
               		<div align="right">
                          		<span  class="legend-txt legend-tdy small-txt" *ngIf="this.tdyArray3 != 0 && this.tdyArray3 != null">{{tdyArray3}}</span>
                              <span  class="legend-txt legend-target small-txt" *ngIf="this.tdyArray2 != 0 && this.tdyArray2 != null">{{tdyArray2}}</span>
                              <span  class="legend-txt legend-projected small-txt" *ngIf="this.tdyArray1 != 0 && this.tdyArray1 != null">{{tdyArray1}}</span>
        			    </div>
              </ion-col>
            </ion-row>
          </ion-grid>
          <div *ngIf="i == 0" class="legends-shown">
                    <span class="legend-txt legend-tdy">Today</span>
                    <span class="legend-target legend-txt"*ngIf="this.lineOutputTarget.length !== 1">Target</span>
                    <!-- <span class="legend-projected legend-txt">Projected</span> -->
          </div>
          <div class="x-label">
                    <p class="x-label-text">{{this.navParams.data.detail_trends[0][2].collection.axis_label.x_axis}}</p>
          </div>
        	<div class="flex-div">
              <div id="dashboardChart" #dashboardChart class="donut-chart area-chart graph-wrapper"></div>
              <div class="y-axis-label">
                <svg xmlns="http://www.w3.org/2000/svg">
                  <!-- <text [attr.x]="margin_top" y="25" transform="rotate(-90,85,95)">{{this.navParams.data.detail_trends[0][2].collection.axis_label.y_axis}}</text> -->
                  <text [attr.x]="margin_top" y="39" transform="rotate(90,20,30)">{{this.navParams.data.detail_trends[0][2].collection.axis_label.y_axis}}</text>
                </svg>
              </div>
         	</div>
      	</div>         
      </div>
      <div class="bottom-taskbar">
          <!-- <ion-icon name="home"></ion-icon> -->
          <ion-icon ios="ios-home" md="md-home" (click)="navigateToHome()"></ion-icon>
          <!-- <ion-icon ios="ios-share" md="md-share"  (click)="shareSheetShare()"></ion-icon> -->
          <img src="assets/images/taskBarEmail.png"   (click)="shareSheetShare()">
          <ion-icon ios="ios-settings" md="md-settings" (click)="navigateToAbout()"></ion-icon>
      </div>
</ion-content>
