
<ion-header class="header-transparent">
  <ion-navbar class="detail-back-btn">
    <ion-title  align="center">
      <button ion-button round class="date-btn">
        <ion-icon  md="md-time" ios="ios-time-outline"></ion-icon>{{navParams.data.date_today}}
      </button>
    </ion-title>
  </ion-navbar>

</ion-header>
  <ion-content class="app-bg">
    <div *ngFor="let name of cardName; let i = index;">
          <h2 *ngIf="i == 1" class="screen-title" align="center">{{this.lastYear[0]}}</h2>
          <div *ngIf="i == 1" class="legends-shown">
            <span class="legend-txt legend-tdy">Actual</span>
            <!-- <span class="legend-target legend-txt ">Target</span> -->
            <span class="legend-projected legend-txt">Projected</span>
          </div>
    </div>
    <ion-grid class="white-txt">
      <div *ngFor="let keys of tdyVisitsKeys; let i = index;">
        <ion-row class="pos-relative row-gap"  [hidden]="showGraph!=i">
            <ion-col class="detail-screen-card bg-grey">
                  <p class="detail-screen-card-title">{{this.lastYear[1]}}</p>
                <!-- <div class="demo-bullet"></div> -->
              <div class="card1-bullet-wraper hide-target  last-year-bullet" #bulletChart>
                <div class="mask31"></div>
                  <div id="lastWeekBullet{{keys[1]}}{{i}}"></div>
              </div>
               	<div>
                          		<span  class="legend-txt small-txt legend-last" >{{this.lastWeekVisits[i]}}</span>
                          		<!-- <span  class="legend-txt small-txt legend-target" >2.02M</span> -->
                          		<!-- <span  class="legend-txt small-txt legend-projected">0.00</span> -->
        			  </div>
          </ion-col>
	        <div class="total-box"><span class="txt-total">{{keys[0]}}</span></div>
          <ion-col class="detail-screen-card bg-blue">
                <p class="detail-screen-card-title">Today</p>
                <!-- {{tdyActualFormted | json}} -->
                <!-- <div class="demo-bullet"></div> -->
              <div class="card1-bullet-wraper  hide-target" #bulletChart>
                <div class="mask32" ></div>                
                  <div id="detailTdyBullet{{keys[1]}}{{i}}"></div>
              </div>
               	<div align="right">
                          		<span  class="legend-txt small-txt legend-tdy" *ngIf="this.tdyActualFormted[i] != 0 && this.tdyActualFormted[i] != null">{{tdyActualFormted[i]}}</span>
                          		<!-- <span  class="legend-txt small-txt legend-target" >0.00</span> -->
                          		<span  class="legend-txt small-txt legend-projected" *ngIf="this.tdyProjectedFormated[i] != 0 && this.tdyProjectedFormated[i] != null">{{this.tdyProjectedFormated[i]}}</span>
        			  </div>
          </ion-col>
        </ion-row>
         <!-- [ngClass]="{'hide': i == 0}"  -->
        <ion-row class="pos-relative row-gap"  [hidden]="showGraph==i" (click)="showParticularGraph(i)" >
      		<ion-col col-6 class="">
        			<div class="left-legends">
                  <span>{{keys[0]}}</span>
                  <span class="left-legend-icon"><ion-icon name="arrow-dropright-circle"></ion-icon></span>
              </div>
      		</ion-col>
      		<ion-col col-6 class="">
              <div class="card1-bullet-wraper detail-bullet-padd  hide-target" #bulletChart>
                                <div class="mask41" [ngClass]="{'mask-first': i == 0}"></div>                
                  <div id="detailBullet{{keys[1]}}{{i}}"></div>
                  <!--<bullet-chart [height]="height" [colors]="colors" [actual]="actual" [target]="target" [ranges]="ranges"></bullet-chart>-->
              </div>
      		</ion-col>
        </ion-row>
      </div>
    </ion-grid>

      <div class="bottom-taskbar">
          <!-- <ion-icon name="home"></ion-icon> -->
          <ion-icon ios="ios-home" md="md-home" (click)="navigateToHome()"></ion-icon>
          <!-- <ion-icon ios="ios-share" md="md-share"  (click)="shareSheetShare()"></ion-icon> -->
          <img src="assets/images/taskBarEmail.png"   (click)="shareSheetShare()">
          <ion-icon ios="ios-settings" md="md-settings" (click)="navigateToAbout()"></ion-icon>
      </div>
  </ion-content>
