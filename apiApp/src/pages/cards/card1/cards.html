<div class="mail-icon-container">
    <h2 class="card-name">{{hero.name}}</h2>
    <!-- <ion-icon name="mail" class="mail-icon"  (click)="shareSheetShare()"></ion-icon> -->
    <img src="assets/images/email.png" class="mail-icon" (click)="shareSheetShare()">
</div>
<!--<div *ngFor="let m of ['1','2','3']"   (click)="show()">{{m}}-click me</div>-->
<ion-card class="border-radius" color="greys" (click)="navigateToDetailPage(this.hero)">
    <ion-card-content no-padding>
        <ion-grid class="nopadding">
            <ion-row>
                <ion-col col-12>
                    <div class="mask1"></div>
                    <ion-grid no-padding>
                        <ion-row class="small-txt" style="margin-bottom:6px;">
                            <ion-col col-4  no-padding>
                                <span *ngFor="let item of data; let i = index">
                                            <span class="legend-txt legend-tdy bold" *ngIf="i == 0">{{item[1]}}</span>
                                            <span class="small-txt" *ngIf="i == 0">{{card1tdyA}}</span>
                                </span>
                            </ion-col>
                            <ion-col col-4  no-padding>
                                <span class="small-txt" *ngFor="let items of cardTargetProjected; let i = index">
                                    <span *ngIf="i == 1 && card1tdyT != 0 && card1tdyT != null">
                                        <span class="legend-txt legend-target bold">{{items[0]}}</span>
                                        <span>{{card1tdyT}}</span>
                                    </span>
                                </span>
                            </ion-col>

                            <ion-col col-4  no-padding>
                                <span class="small-txt" *ngFor="let items of cardTargetProjected; let i = index">
                                        <span *ngIf="i == 2 && card1tdyP != 0 && card1tdyP != null">
                                            <span class="legend-projected legend-txt bold">{{items[0]}}</span>
                                            <span>{{card1tdyP}}</span>
                                        </span>
                                </span>
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                    <div class="card1-bullet-wraper" #bulletChart>
                        <div id="bulletTdy{{card_index}}"></div>
                        <!--<bullet-chart [height]="height" [colors]="colors" [actual]="actual" [target]="target" [ranges]="ranges"></bullet-chart>-->
                    </div>
                    <div class="card1-bullet-wraper last-year-bullet" #bulletChart>
                        <div id="bulletLstWeek{{card_index}}"></div>
                    </div>
                    <!--<page-bullet [index] = "i" #bulletChart></page-bullet>-->
                    <ion-grid no-padding>
                        <ion-row class="small-txt" >
                            <ion-col col-4  no-padding>
                                <span *ngFor="let item of lastWeek; let i = index">
                                        <span *ngIf="i == 1">
                                                    <span class="legend-txt legend-last bold"  *ngIf="i == 1">{{item}}</span>
                                                    <span>{{lastWeekA}}</span>
                                        </span>
                                </span>
                            </ion-col>
                            <ion-col col-4  no-padding>
                                <span *ngFor="let item of lastWeek; let i = index">
                                        <span *ngIf="i == 1 && lastWeekT != 0 && lastWeekT != null">
                                                    <span class="legend-target legend-txt bold">Target</span>
                                                    <span>{{lastWeekT}}</span>
                                        </span>
                                </span>
                            </ion-col>
                            <ion-col col-4>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
                <ion-col col-12 class="bar-graph-bg">
                    <div>
                        <div id="barChart{{card_index}}" #dashboardChart class="bar-chart"></div>
                    </div>
                    <!--<p>1. Template : {{hero.template}}</p>
                      <p>2. Target_column_name : {{hero.target_column_name}}</p>
                      <p>3. Source_metric : {{hero.source_metric}}</p>
                      <p>4. Counter : {{hero.counter}}</p>-->
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
