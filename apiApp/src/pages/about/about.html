<ion-header>

  <ion-navbar class="about-back-btn">
    <ion-title  align="center">ABOUT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <div style="width:60%;margin:0 auto;">
                    <img src="assets/images/AdobeNow.png" width="100%">
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
                    <!-- <h4 id="dma_ver" class="version">Version : 2.0.9</h4> -->
                    <br>
                    <h5 id="dma_refresh" class="last-refreshed">Last refreshed at : {{lastRefreshed || "Refresh"}} </h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
                    <button ion-button full class="refresh-btn" (click)=" onRefresh()">Refresh Now</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
